{% set version = "0.20.11" %}

package:
  name: pyjanitor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyjanitor/pyjanitor-{{ version }}.tar.gz
  sha256: 8bc6bddfbb65c88e4e597b5a601a58485a3cd9ba5f661b58549d06ddaa9df438

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - natsort
    - numpy
    - pandas
    - pandas-flavor
    - requests
    - scikit-learn
    - xarray
    - xlrd

test:
  # requires:
  #   - pip
  # commands:
  #   - pip check
  imports:
    - janitor

about:
  home: https://github.com/ericmjl/pyjanitor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for cleaning pandas DataFrames
  doc_url: http://pyjanitor.readthedocs.io
  dev_url: https://github.com/ericmjl/pyjanitor

extra:
  recipe-maintainers:
    - ericmjl
